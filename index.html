<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="main_app">
            <div class="main_head">
                <h2>Web Dictionary</h2>
            </div>
            <div class="app_body">
                <p>Lookup the definition of a word(e.g ajax, html, bar, php, javascript or css)</p>
                <form action="#">
                    <input type="search" name="search_bar" placeholder="Search Here" class="sbar" id="s_bar"/>
                    <input type="button" name="search_button" value="Search" class="sbut" id="index_s"/> 
                </form>
                <hr class="line"></hr>
            </div>
            <div id="results">
                <h1>Results</h1>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
